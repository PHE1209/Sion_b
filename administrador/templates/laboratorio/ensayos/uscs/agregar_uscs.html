{% extends "index_master.html" %}
{% load static %}

{% block content %}
<div class="right_col" role="main">
    <h1>AGREGAR USCS</h1>

    {% if errors %}
    <div class="alert alert-danger">
        {% for error in errors %}
            <p>{{ error }}</p>
        {% endfor %}
    </div>
    {% endif %}

    <form action="{% url 'agregar_uscs' %}" method="POST">
        {% csrf_token %}

        <!-- Filtros alineados a la izquierda -->
        <div class="filtros-superiores">
            <div class="form-group filtro-item">
                <label for="id_proyecto">ID Proyecto</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fas fa-project-diagram"></i></div>
                    </div>
                    <select id="id_proyecto" name="id_proyecto" class="form-control">
                        <option value="">Seleccione Proyecto</option>
                        {% for proyecto in proyectos %}
                        <option value="{{ proyecto.id }}">{{ proyecto }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="form-group filtro-item">
                <label for="tipo_prospeccion">Tipo de Prospección</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fas fa-search"></i></div>
                    </div>
                    <select id="tipo_prospeccion" name="tipo_prospeccion" class="form-control">
                        <option value="">Seleccione Tipo de Prospección</option>
                    </select>
                </div>
            </div>

            <div class="form-group filtro-item">
                <label for="area">Área</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fas fa-map"></i></div>
                    </div>
                    <input type="text" id="area" name="area" class="form-control" readonly>
                </div>
            </div>
        </div>

        <!-- Sección dinámica para múltiples muestras -->
        <div id="muestras-container" class="mt-3">
            <div class="muestra-row form-group row align-items-center">
                <div class="col-2">
                    <label for="id_prospeccion_0" class="col-form-label">Prospección</label>
                    <select id="id_prospeccion_0" name="id_prospeccion" class="form-control id-prospeccion">
                        <option value="">Seleccione</option>
                    </select>
                </div>
                <div class="col-2">
                    <label for="id_muestra_0" class="col-form-label">ID Muestra</label>
                    <select id="id_muestra_0" name="id_muestra" class="form-control id-muestra">
                        <option value="">Seleccione</option>
                    </select>
                </div>
                <div class="col-2">
                    <label for="profundidad_desde_0" class="col-form-label">Desde (m)</label>
                    <input type="text" id="profundidad_desde_0" name="profundidad_desde" class="form-control profundidad-desde" readonly>
                </div>
                <div class="col-2">
                    <label for="profundidad_hasta_0" class="col-form-label">Hasta (m)</label>
                    <input type="text" id="profundidad_hasta_0" name="profundidad_hasta" class="form-control profundidad-hasta" readonly>
                </div>
                <div class="col-2">
                    <label for="uscs_0" class="col-form-label">Clasificación USCS</label>
                    <select id="uscs_0" name="uscs" class="form-control" translate="no">
                        <option value="">Seleccione Clasificación USCS</option>
                        {% for value, label in uscs_choices %}
                        <option value="{{ value }}">{{ value }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>

        <button type="button" id="add-muestra" class="btn btn-secondary mt-2">Agregar otra muestra</button>

        <!-- Botón de envío -->
        <div class="form-group row mt-3">
            <div class="col-8 offset-4">
                <button type="submit" class="btn btn-primary">Agregar Clasificaciones USCS</button>
            </div>
        </div>
    </form>
</div>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
    .filtros-superiores {
        margin-left: 0;
        padding-left: 0;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
    }
    .filtro-item {
        width: 300px;
        margin-bottom: 10px;
    }
    .filtro-item label {
        font-size: 14px;
        margin-bottom: 2px;
    }
    .filtro-item .form-control {
        height: 32px;
        font-size: 14px;
    }
    .muestra-row label {
        font-size: 12px;
        margin-bottom: 2px;
    }
    .muestra-row .form-control {
        height: 32px;
        font-size: 14px;
    }
    .muestra-row .col-2 {
        padding-left: 5px;
        padding-right: 5px;
    }
    .muestra-row {
        margin-bottom: 10px;
    }
</style>
<script type="text/javascript">
$(document).ready(function() {
    let muestraCount = 0;

    $('#id_proyecto').change(function() {
        var idProyecto = $(this).val();
        if (idProyecto) {
            $.ajax({
                url: '{% url "obtener_tipos_prospeccion_muestreo" %}',
                type: 'GET',
                data: {'id_proyecto': idProyecto},
                success: function(data) {
                    var tipoProspeccionSelect = $('#tipo_prospeccion');
                    tipoProspeccionSelect.empty();
                    tipoProspeccionSelect.append('<option value="">Seleccione Tipo de Prospección</option>');
                    $.each(data.options, function(index, value) {
                        tipoProspeccionSelect.append('<option value="' + value + '">' + value + '</option>');
                    });
                    $('.id-prospeccion').empty().append('<option value="">Seleccione</option>');
                    $('#area').val('');
                    $('.id-muestra').empty().append('<option value="">Seleccione</option>');
                    $('.profundidad-desde').val('');
                    $('.profundidad-hasta').val('');
                }
            });
        } else {
            $('#tipo_prospeccion').empty().append('<option value="">Seleccione Tipo de Prospección</option>');
            $('.id-prospeccion').empty().append('<option value="">Seleccione</option>');
            $('#area').val('');
            $('.id-muestra').empty().append('<option value="">Seleccione</option>');
            $('.profundidad-desde').val('');
            $('.profundidad-hasta').val('');
        }
    });

    $('#tipo_prospeccion').change(function() {
        var idProyecto = $('#id_proyecto').val();
        var tipoProspeccion = $(this).val();
        if (idProyecto && tipoProspeccion) {
            $.ajax({
                url: '{% url "obtener_id_prospecciones_muestreo" %}',
                type: 'GET',
                data: {
                    'id_proyecto': idProyecto,
                    'tipo_prospeccion': tipoProspeccion
                },
                success: function(data) {
                    $('.id-prospeccion').each(function() {
                        var idProspeccionSelect = $(this);
                        idProspeccionSelect.empty();
                        idProspeccionSelect.append('<option value="">Seleccione</option>');
                        $.each(data.options, function(index, value) {
                            idProspeccionSelect.append('<option value="' + value + '">' + value + '</option>');
                        });
                    });
                    $('#area').val('');
                    $('.id-muestra').empty().append('<option value="">Seleccione</option>');
                    $('.profundidad-desde').val('');
                    $('.profundidad-hasta').val('');
                }
            });
        } else {
            $('.id-prospeccion').empty().append('<option value="">Seleccione</option>');
            $('#area').val('');
            $('.id-muestra').empty().append('<option value="">Seleccione</option>');
            $('.profundidad-desde').val('');
            $('.profundidad-hasta').val('');
        }
    });

    $(document).on('change', '.id-prospeccion', function() {
        var prospeccionId = $(this).val();
        var row = $(this).closest('.muestra-row');
        if (prospeccionId) {
            $.ajax({
                url: '{% url "obtener_area_muestreo" %}',
                type: 'GET',
                data: {'prospeccion_id': prospeccionId},
                success: function(data) {
                    $('#area').val(data.area);
                }
            });
            $.ajax({
                url: '{% url "obtener_id_muestras_muestreo" %}',
                type: 'GET',
                data: {'id_prospeccion': prospeccionId},
                success: function(data) {
                    var idMuestraSelect = row.find('.id-muestra');
                    idMuestraSelect.empty();
                    idMuestraSelect.append('<option value="">Seleccione</option>');
                    $.each(data.options, function(index, value) {
                        idMuestraSelect.append('<option value="' + value + '">' + value + '</option>');
                    });
                    row.find('.profundidad-desde').val('');
                    row.find('.profundidad-hasta').val('');
                }
            });
        } else {
            $('#area').val('');
            row.find('.id-muestra').empty().append('<option value="">Seleccione</option>');
            row.find('.profundidad-desde').val('');
            row.find('.profundidad-hasta').val('');
        }
    });

    function actualizarProfundidades(selectElement) {
        var idMuestra = $(selectElement).val();
        var row = $(selectElement).closest('.muestra-row');
        if (idMuestra) {
            $.ajax({
                url: '{% url "obtener_profundidades_muestreo" %}',
                type: 'GET',
                data: {'id_muestra': idMuestra},
                success: function(data) {
                    row.find('.profundidad-desde').val(data.profundidad_desde);
                    row.find('.profundidad-hasta').val(data.profundidad_hasta);
                }
            });
        } else {
            row.find('.profundidad-desde').val('');
            row.find('.profundidad-hasta').val('');
        }
    }

    $(document).on('change', '.id-muestra', function() {
        actualizarProfundidades(this);
    });

    $('#add-muestra').click(function() {
        muestraCount++;
        var newRow = `
            <div class="muestra-row form-group row align-items-center">
                <div class="col-2">
                    <label for="id_prospeccion_${muestraCount}" class="col-form-label">Prospección</label>
                    <select id="id_prospeccion_${muestraCount}" name="id_prospeccion" class="form-control id-prospeccion">
                        <option value="">Seleccione</option>
                    </select>
                </div>
                <div class="col-2">
                    <label for="id_muestra_${muestraCount}" class="col-form-label">ID Muestra</label>
                    <select id="id_muestra_${muestraCount}" name="id_muestra" class="form-control id-muestra">
                        <option value="">Seleccione</option>
                    </select>
                </div>
                <div class="col-2">
                    <label for="profundidad_desde_${muestraCount}" class="col-form-label">Desde (m)</label>
                    <input type="text" id="profundidad_desde_${muestraCount}" name="profundidad_desde" class="form-control profundidad-desde" readonly>
                </div>
                <div class="col-2">
                    <label for="profundidad_hasta_${muestraCount}" class="col-form-label">Hasta (m)</label>
                    <input type="text" id="profundidad_hasta_${muestraCount}" name="profundidad_hasta" class="form-control profundidad-hasta" readonly>
                </div>
                <div class="col-2">
                    <label for="uscs_${muestraCount}" class="col-form-label">Clasificación USCS</label>
                    <select id="uscs_${muestraCount}" name="uscs" class="form-control" translate="no">
                        <option value="">Seleccione Clasificación USCS</option>
                        {% for value, label in uscs_choices %}
                        <option value="{{ value }}">{{ value }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>`;
        $('#muestras-container').append(newRow);

        var idProyecto = $('#id_proyecto').val();
        var tipoProspeccion = $('#tipo_prospeccion').val();
        if (idProyecto && tipoProspeccion) {
            $.ajax({
                url: '{% url "obtener_id_prospecciones_muestreo" %}',
                type: 'GET',
                data: {
                    'id_proyecto': idProyecto,
                    'tipo_prospeccion': tipoProspeccion
                },
                success: function(data) {
                    var newProspeccionSelect = $('#id_prospeccion_' + muestraCount);
                    newProspeccionSelect.empty();
                    newProspeccionSelect.append('<option value="">Seleccione</option>');
                    $.each(data.options, function(index, value) {
                        newProspeccionSelect.append('<option value="' + value + '">' + value + '</option>');
                    });
                }
            });
        }
    });
});
</script>
{% endblock %}
