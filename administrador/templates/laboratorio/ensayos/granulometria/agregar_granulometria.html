{% extends "index_master.html" %}
{% load static %}

{% block content %}
<div class="right_col" role="main">
    <h1>AGREGAR GRANULOMETRÍA</h1>

    {% if errors %}
    <div class="alert alert-danger">
        {% for error in errors %}
            <p>{{ error }}</p>
        {% endfor %}
    </div>
    {% endif %}

    <form action="{% url 'agregar_granulometria' %}" method="POST">
        {% csrf_token %}

        <div class="filtros-superiores">
            <div class="form-group filtro-item">
                <label for="id_proyecto">ID Proyecto</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fas fa-project-diagram"></i></div>
                    </div>
                    <select id="id_proyecto" name="id_proyecto" class="form-control" required>
                        <option value="">Seleccione Proyecto</option>
                        {% for proyecto in proyectos %}
                        <option value="{{ proyecto.id }}">{{ proyecto }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="form-group filtro-item">
                <label for="tipo_prospeccion">Tipo de Prospección</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fas fa-search"></i></div>
                    </div>
                    <select id="tipo_prospeccion" name="tipo_prospeccion" class="form-control">
                        <option value="">Seleccione Tipo de Prospección</option>
                        {% for tipo in tipo_prospeccion_choices %}
                        <option value="{{ tipo }}">{{ tipo }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>

        <div id="muestras-container" class="mt-3">
            <div class="muestra-row form-group row align-items-center">
                <div class="col-2">
                    <label for="id_prospeccion_0">Prospección</label>
                    <select id="id_prospeccion_0" name="id_prospeccion[]" class="form-control id-prospeccion" required>
                        <option value="">Seleccione</option>
                        {% for prospeccion in prospecciones %}
                        <option value="{{ prospeccion }}">{{ prospeccion }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-2">
                    <label for="area_0">Área</label>
                    <input type="text" id="area_0" name="area[]" class="form-control area" readonly value="{{ area }}">
                </div>
                <div class="col-2">
                    <label for="id_muestra_0">ID Muestra</label>
                    <select id="id_muestra_0" name="id_muestra[]" class="form-control id-muestra" required>
                        <option value="">Seleccione</option>
                        {% for muestra in muestras %}
                        <option value="{{ muestra }}">{{ muestra }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-1">
                    <label for="profundidad_desde_0">Desde (m)</label>
                    <input type="text" id="profundidad_desde_0" name="profundidad_desde[]" class="form-control profundidad-desde" readonly>
                </div>
                <div class="col-1">
                    <label for="profundidad_hasta_0">Hasta (m)</label>
                    <input type="text" id="profundidad_hasta_0" name="profundidad_hasta[]" class="form-control profundidad-hasta" readonly>
                </div>
                <div class="col-1">
                    <label for="n_0075_0">N° 0.075</label>
                    <input type="text" id="n_0075_0" name="n_0075[]" class="form-control">
                </div>
                <div class="col-1">
                    <label for="n_0110_0">N° 0.110</label>
                    <input type="text" id="n_0110_0" name="n_0110[]" class="form-control">
                </div>
                <div class="col-1">
                    <label for="n_0250_0">N° 0.250</label>
                    <input type="text" id="n_0250_0" name="n_0250[]" class="form-control">
                </div>
                <div class="col-1">
                    <label for="n_0420_0">N° 0.420</label>
                    <input type="text" id="n_0420_0" name="n_0420[]" class="form-control">
                </div>
                <div class="col-1">
                    <label for="n_0840_0">N° 0.840</label>
                    <input type="text" id="n_0840_0" name="n_0840[]" class="form-control">
                </div>
                <div class="col-1">
                    <label for="n_2000_0">N° 2.000</label>
                    <input type="text" id="n_2000_0" name="n_2000[]" class="form-control">
                </div>
                <div class="col-1">
                    <label for="n_4760_0">N° 4.760</label>
                    <input type="text" id="n_4760_0" name="n_4760[]" class="form-control">
                </div>
                <div class="col-1">
                    <label for="n_9520_0">N° 9.520</label>
                    <input type="text" id="n_9520_0" name="n_9520[]" class="form-control">
                </div>
                <div class="col-1">
                    <label for="n_19000_0">N° 19.000</label>
                    <input type="text" id="n_19000_0" name="n_19000[]" class="form-control">
                </div>
                <div class="col-1">
                    <label for="n_25400_0">N° 25.400</label>
                    <input type="text" id="n_25400_0" name="n_25400[]" class="form-control">
                </div>
                <div class="col-1">
                    <label for="n_38100_0">N° 38.100</label>
                    <input type="text" id="n_38100_0" name="n_38100[]" class="form-control">
                </div>
                <div class="col-1">
                    <label for="n_50800_0">N° 50.800</label>
                    <input type="text" id="n_50800_0" name="n_50800[]" class="form-control">
                </div>
                <div class="col-1">
                    <label for="n_63500_0">N° 63.500</label>
                    <input type="text" id="n_63500_0" name="n_63500[]" class="form-control">
                </div>
                <div class="col-1">
                    <label for="n_75000_0">N° 75.000</label>
                    <input type="text" id="n_75000_0" name="n_75000[]" class="form-control">
                </div>
            </div>
        </div>

        <button type="button" id="add-muestra" class="btn btn-secondary mt-2">Agregar otra muestra</button>
        <div class="form-group row mt-3">
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Agregar Granulometría</button>
            </div>
        </div>
    </form>
</div>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<style>
    .filtros-superiores { display: flex; flex-direction: column; align-items: flex-start; }
    .filtro-item { width: 300px; margin-bottom: 10px; }
    .filtro-item label { font-size: 14px; margin-bottom: 2px; }
    .filtro-item .form-control { height: 32px; font-size: 14px; }
    .muestra-row label { font-size: 12px; margin-bottom: 2px; }
    .muestra-row .form-control { height: 32px; font-size: 14px; }
    .muestra-row .col-2, .muestra-row .col-1 { padding-left: 5px; padding-right: 5px; }
    .muestra-row { margin-bottom: 10px; }
</style>

<script type="text/javascript">
$(document).ready(function() {
    let muestraCount = 0;

    function updateProspeccionOptions(selectElement, prospecciones) {
        selectElement.empty().append('<option value="">Seleccione</option>');
        $.each(prospecciones, function(index, value) {
            if (value) selectElement.append('<option value="' + value + '">' + value + '</option>');
        });
    }

    $('#id_proyecto').change(function() {
        var idProyecto = $(this).val();
        if (idProyecto) {
            $.ajax({
                url: '{% url "agregar_granulometria" %}',
                type: 'GET',
                data: {'id_proyecto': idProyecto},
                success: function(data) {
                    var tipoProspeccionSelect = $('#tipo_prospeccion');
                    tipoProspeccionSelect.empty().append('<option value="">Seleccione Tipo de Prospección</option>');
                    $.each(data.tipo_prospeccion_choices, function(index, value) {
                        if (value) tipoProspeccionSelect.append('<option value="' + value + '">' + value + '</option>');
                    });
                    $('.id-prospeccion').each(function() {
                        updateProspeccionOptions($(this), data.prospecciones);
                    });
                    $('.id-muestra').empty().append('<option value="">Seleccione</option>');
                    $('.area').val(data.area || '');
                    $('.profundidad-desde').val('');
                    $('.profundidad-hasta').val('');
                }
            });
        }
    });

    $('#tipo_prospeccion').change(function() {
        var idProyecto = $('#id_proyecto').val();
        var tipoProspeccion = $(this).val();
        if (idProyecto && tipoProspeccion) {
            $.ajax({
                url: '{% url "agregar_granulometria" %}',
                type: 'GET',
                data: {'id_proyecto': idProyecto, 'tipo_prospeccion': tipoProspeccion},
                success: function(data) {
                    $('.id-prospeccion').each(function() {
                        updateProspeccionOptions($(this), data.prospecciones);
                    });
                    $('.id-muestra').empty().append('<option value="">Seleccione</option>');
                    $('.area').val(data.area || '');
                    $('.profundidad-desde').val('');
                    $('.profundidad-hasta').val('');
                }
            });
        }
    });

    $(document).on('change', '.id-prospeccion', function() {
        var idProyecto = $('#id_proyecto').val();
        var tipoProspeccion = $('#tipo_prospeccion').val();
        var prospeccionId = $(this).val();
        var row = $(this).closest('.muestra-row');
        if (idProyecto && tipoProspeccion && prospeccionId) {
            $.ajax({
                url: '{% url "agregar_granulometria" %}',
                type: 'GET',
                data: {'id_proyecto': idProyecto, 'tipo_prospeccion': tipoProspeccion, 'id_prospeccion': prospeccionId},
                success: function(data) {
                    var idMuestraSelect = row.find('.id-muestra');
                    idMuestraSelect.empty().append('<option value="">Seleccione</option>');
                    $.each(data.muestras, function(index, value) {
                        if (value) idMuestraSelect.append('<option value="' + value + '">' + value + '</option>');
                    });
                    row.find('.area').val(data.area || '');
                    row.find('.profundidad-desde').val('');
                    row.find('.profundidad-hasta').val('');
                }
            });
        }
    });

    $(document).on('change', '.id-muestra', function() {
        var idProyecto = $('#id_proyecto').val();
        var tipoProspeccion = $('#tipo_prospeccion').val();
        var idProspeccion = $(this).closest('.muestra-row').find('.id-prospeccion').val();
        var idMuestra = $(this).val();
        var row = $(this).closest('.muestra-row');
        if (idProyecto && tipoProspeccion && idProspeccion && idMuestra) {
            $.ajax({
                url: '{% url "agregar_granulometria" %}',
                type: 'GET',
                data: {'id_proyecto': idProyecto, 'tipo_prospeccion': tipoProspeccion, 'id_prospeccion': idProspeccion, 'id_muestra': idMuestra},
                success: function(data) {
                    row.find('.profundidad-desde').val(data.profundidad_desde || '');
                    row.find('.profundidad-hasta').val(data.profundidad_hasta || '');
                }
            });
        }
    });

    $('#add-muestra').click(function() {
        muestraCount++;
        var newRow = `
            <div class="muestra-row form-group row align-items-center">
                <div class="col-2">
                    <label for="id_prospeccion_${muestraCount}">Prospección</label>
                    <select id="id_prospeccion_${muestraCount}" name="id_prospeccion[]" class="form-control id-prospeccion" required>
                        <option value="">Seleccione</option>
                    </select>
                </div>
                <div class="col-2">
                    <label for="area_${muestraCount}">Área</label>
                    <input type="text" id="area_${muestraCount}" name="area[]" class="form-control area" readonly>
                </div>
                <div class="col-2">
                    <label for="id_muestra_${muestraCount}">ID Muestra</label>
                    <select id="id_muestra_${muestraCount}" name="id_muestra[]" class="form-control id-muestra" required>
                        <option value="">Seleccione</option>
                    </select>
                </div>
                <div class="col-1">
                    <label for="profundidad_desde_${muestraCount}">Desde (m)</label>
                    <input type="text" id="profundidad_desde_${muestraCount}" name="profundidad_desde[]" class="form-control profundidad-desde" readonly>
                </div>
                <div class="col-1">
                    <label for="profundidad_hasta_${muestraCount}">Hasta (m)</label>
                    <input type="text" id="profundidad_hasta_${muestraCount}" name="profundidad_hasta[]" class="form-control profundidad-hasta" readonly>
                </div>
                <div class="col-1">
                    <label for="n_0075_${muestraCount}">N° 0.075</label>
                    <input type="text" id="n_0075_${muestraCount}" name="n_0075[]" class="form-control">
                </div>
                <div class="col-1">
                    <label for="n_0110_${muestraCount}">N° 0.110</label>
                    <input type="text" id="n_0110_${muestraCount}" name="n_0110[]" class="form-control">
                </div>
                <div class="col-1">
                    <label for="n_0250_${muestraCount}">N° 0.250</label>
                    <input type="text" id="n_0250_${muestraCount}" name="n_0250[]" class="form-control">
                </div>
                <div class="col-1">
                    <label for="n_0420_${muestraCount}">N° 0.420</label>
                    <input type="text" id="n_0420_${muestraCount}" name="n_0420[]" class="form-control">
                </div>
                <div class="col-1">
                    <label for="n_0840_${muestraCount}">N° 0.840</label>
                    <input type="text" id="n_0840_${muestraCount}" name="n_0840[]" class="form-control">
                </div>
                <div class="col-1">
                    <label for="n_2000_${muestraCount}">N° 2.000</label>
                    <input type="text" id="n_2000_${muestraCount}" name="n_2000[]" class="form-control">
                </div>
                <div class="col-1">
                    <label for="n_4760_${muestraCount}">N° 4.760</label>
                    <input type="text" id="n_4760_${muestraCount}" name="n_4760[]" class="form-control">
                </div>
                <div class="col-1">
                    <label for="n_9520_${muestraCount}">N° 9.520</label>
                    <input type="text" id="n_9520_${muestraCount}" name="n_9520[]" class="form-control">
                </div>
                <div class="col-1">
                    <label for="n_19000_${muestraCount}">N° 19.000</label>
                    <input type="text" id="n_19000_${muestraCount}" name="n_19000[]" class="form-control">
                </div>
                <div class="col-1">
                    <label for="n_25400_${muestraCount}">N° 25.400</label>
                    <input type="text" id="n_25400_${muestraCount}" name="n_25400[]" class="form-control">
                </div>
                <div class="col-1">
                    <label for="n_38100_${muestraCount}">N° 38.100</label>
                    <input type="text" id="n_38100_${muestraCount}" name="n_38100[]" class="form-control">
                </div>
                <div class="col-1">
                    <label for="n_50800_${muestraCount}">N° 50.800</label>
                    <input type="text" id="n_50800_${muestraCount}" name="n_50800[]" class="form-control">
                </div>
                <div class="col-1">
                    <label for="n_63500_${muestraCount}">N° 63.500</label>
                    <input type="text" id="n_63500_${muestraCount}" name="n_63500[]" class="form-control">
                </div>
                <div class="col-1">
                    <label for="n_75000_${muestraCount}">N° 75.000</label>
                    <input type="text" id="n_75000_${muestraCount}" name="n_75000[]" class="form-control">
                </div>
            </div>`;
        $('#muestras-container').append(newRow);

        var idProyecto = $('#id_proyecto').val();
        var tipoProspeccion = $('#tipo_prospeccion').val();
        if (idProyecto && tipoProspeccion) {
            $.ajax({
                url: '{% url "agregar_granulometria" %}',
                type: 'GET',
                data: {'id_proyecto': idProyecto, 'tipo_prospeccion': tipoProspeccion},
                success: function(data) {
                    updateProspeccionOptions($('#id_prospeccion_' + muestraCount), data.prospecciones);
                }
            });
        }
    });
});
</script>
{% endblock %}
