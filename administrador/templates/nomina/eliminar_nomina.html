{% extends 'index_master.html' %}

{% block content %}
<div class="right_col" role="main">
    <h1>ELIMINAR NÓMINA</h1>

    <p>¿Estás seguro de que deseas eliminar la nómina de <strong>{{ nomina.nombre }} {{ nomina.apellido }}</strong> (ID: {{ nomina.id }})?</p>

    <form action="{% url 'eliminar_nomina' nomina.id %}" method="POST">
        {% csrf_token %}
        <div class="form-group row">
            <div class="col-8 offset-4">
                <button type="submit" class="btn btn-danger"><i class="fa fa-trash"></i> Eliminar</button>
                <a href="{% url 'listar_nomina' %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
