{% extends '../index_master.html' %}

{% block content %}

    <!-- page content -->
    <div class="right_col" role="main">

        <h1>AGREGAR</h1>
        
        <form action="{% url 'agregar_usuarios' %}" method="POST">
            {% csrf_token %}
            <div class="form-group row">
                <label for="empresa" class="col-4 col-form-label">Empresa</label> 
                <div class="col-8">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <i class="fa fa-address-card"></i>
                            </div>
                        </div> 
                        <input id="empresa" name="empresa" placeholder="Aquí va la empresa" type="text" class="form-control">
                    </div>
                </div>
            </div>            
            <div class="form-group row">
                <label for="nombre" class="col-4 col-form-label">Nombre</label> 
                <div class="col-8">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <i class="fa fa-address-card"></i>
                            </div>
                        </div> 
                        <input id="nombre" name="nombre" placeholder="Aquí va el nombre" type="text" class="form-control">
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="apellido" class="col-4 col-form-label">Apellido</label> 
                <div class="col-8">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <i class="fa fa-address-card"></i>
                            </div>
                        </div> 
                        <input id="apellido" name="apellido" placeholder="Aquí va el apellido" type="text" class="form-control">
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-4 col-form-label">Email</label> 
                <div class="col-8">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <i class="fa fa-inbox"></i>
                            </div>
                        </div> 
                        <input id="email" name="email" placeholder="ejemplo@dominio.com" type="email" class="form-control">
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="telefono" class="col-4 col-form-label">Telefono</label> 
                <div class="col-8">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <i class="fa fa-phone"></i>
                            </div>
                        </div> 
                        <input id="telefono" name="telefono" placeholder="569xxxxx" type="number" class="form-control" required>
                    </div>
                </div>
            </div> 
            <div class="form-group row">
                <div class="offset-4 col-8">
                    <button name="submit" type="submit" class="btn btn-primary">
                        <i class="fa fa-save"></i> agregar
                    </button>
                </div>
            </div>
        </form>

    </div>
    <!-- /page content -->

{% endblock %}
